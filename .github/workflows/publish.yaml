name: Publish to NPM
on:
    release:
        types: [ created ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4.1.1
            -   name: Setup Node
                uses: actions/setup-node@v4.0.2
                with:
                    node-version: '20'
                    registry-url: 'https://registry.npmjs.org'
            -   name: Install dependencies and build ğŸ”§
                run: npm ci
            -   name: Run tests ğŸ§ª
                run: npm test
            -   name: Build package ğŸ“¦
                run: npm run build
            -   name: Publish package on NPM ğŸ“¦
                run: npm publish
                env:
                    NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
