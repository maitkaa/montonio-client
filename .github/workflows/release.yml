name: ğŸ§ª Test, ğŸ—ï¸ Build, ğŸ“¦ Release and ğŸš€ Publish To NPM

on:
    push:
        branches:
            - master

jobs:
    build_test_and_release:
        runs-on: ubuntu-latest
        environment: Production
        steps:
            -   name: ğŸ“¥ Checkout Code
                uses: actions/checkout@v4.1.1
            -   name: ğŸ› ï¸ Setup Node.js
                uses: actions/setup-node@v4.0.2
                with:
                    node-version: 20
                    registry-url: 'https://registry.npmjs.org'
            -   name: ğŸ“¦ Install Dependencies and Build
                run: npm ci
            -   name: ğŸ§ª Run Tests
                run: npm test
            -   name: ğŸ—ï¸ Build Package
                run: npm run build
            -   name: ğŸ“œ Generate Changelog
                uses: TriPSs/conventional-changelog-action@v5.2.1
                id: changelog
                with:
                    github-token: ${{ secrets.PA_TOKEN }}
                    output-file: "false"
                    version-file: './package.json,./package-lock.json'
            -   name: ğŸ‰ Create Release (if changelog generated)
                uses: comnoco/create-release-action@v2.0.5
                if: ${{ steps.changelog.outputs.skipped == 'false' }}
                env:
                    GITHUB_TOKEN: ${{ secrets.PA_TOKEN }}
                with:
                    tag_name: ${{ steps.changelog.outputs.tag }}
                    release_name: ${{ steps.changelog.outputs.tag }}
                    body: ${{ steps.changelog.outputs.clean_changelog }}
            -   name: ğŸ“¤ Publish Package on NPM
                run: npm publish --access public
                env:
                    NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
